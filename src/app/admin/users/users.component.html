<div class="w-full overflow-hidden rounded-lg shadow-xs">
    <div class="w-full overflow-x-autos py-8">
        <button
            class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-4 py-2 rounded-lg text-sm text-white bg-purple-600 border border-transparent active:bg-purple-600 hover:bg-purple-700 focus:shadow-outline-purple"
            type="button"
            (click)="showModal()"
            *ngIf="!isEditing">
            <span *ngIf="!isVisible">Registrar Usuario</span>
            <span *ngIf="isVisible">Listar Usarios</span>
        </button>
        <button
            class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-4 py-2 rounded-lg text-sm text-white bg-purple-600 border border-transparent active:bg-purple-600 hover:bg-purple-700 focus:shadow-outline-purple"
            type="button"
            (click)="switchState()"
            *ngIf="isEditing">
            Regresar
        </button>
    </div>

    <div class="w-full overflow-x-auto min-h-[90vh]">
        <table class="w-full whitespace-no-wrap" *ngIf="!isVisible">
            <thead class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b bg-gray-50">
                <tr>
                    <td class="px-4 py-6">Nombres</td>
                    <td class="px-4 py-6">Ciudad</td>
                    <td class="px-4 py-6">Rol</td>
                    <td class="px-4 py-6">Cedula</td>
                    <td class="px-4 py-6">Aciones</td>
                </tr>
            </thead>
            <tbody class="bg-white divide-y text-gray-700">
                <tr *ngFor="let revision of revisiones">
                    <td class="px-4 py-3">
                        <div class="flex items-center text-sm">
                            <div class="relative rounded-full inline-block w-8 h-8 hidden mr-3 md:block">
                                <img
                                    class="object-cover w-full h-full rounded-full"
                                    src="https://s3.amazonaws.com/uifaces/faces/twitter/lokesh_coder/128.jpg"
                                    alt="User image"
                                    loading="lazy" />
                                <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                            </div>
                            <div>
                                <p class="font-semibold">{{ revision.name }}</p>
                                <p class="text-xs text-gray-600">{{ revision.lastName }}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <span class="text-sm">{{ revision.city }}</span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="inline-flex px-2 text-xs font-medium leading-5 rounded-full text-purple-700 bg-purple-100">{{
                            revision.rol
                        }}</span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="text-sm">{{ revision.cedula }}</span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex items-center space-x-4">
                            <button
                                class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none text-gray-600 dark:text-gray-400 focus:outline-none border border-transparent active:bg-transparent hover:bg-gray-100 focus:shadow-outline-gray dark:hover:bg-gray-500 dark:hover:text-gray-300 dark:hover:bg-opacity-10"
                                type="button"
                                aria-label="Edit"
                                (click)="editarUser(revision)">
                                <svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5" aria-hidden="true">
                                    <path
                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                                </svg>
                            </button>
                            <button
                                class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none text-gray-600 dark:text-gray-400 focus:outline-none border border-transparent active:bg-transparent hover:bg-gray-100 focus:shadow-outline-gray dark:hover:bg-gray-500 dark:hover:text-gray-300 dark:hover:bg-opacity-10"
                                type="button"
                                aria-label="Eliminar"
                                (click)="showDeleteModal(revision)">
                                <svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5" aria-hidden="true">
                                    <path
                                        fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>

                            <br />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <shared-form-createuser *ngIf="isVisible && !isEditing"></shared-form-createuser>

        <shared-form-edit-user [currentUser]="editingUser" (onStateOperation)="updateList($event)" *ngIf="isEditing"></shared-form-edit-user>
    </div>
</div>
