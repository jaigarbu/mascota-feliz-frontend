<main class="h-full overflow-y-auto">
    <div class="container grid px-6 mx-auto">
        <h1 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Afiliar Mascota</h1>

        <!-- <h2 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">Elements</h2> -->
        <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <label class="block text-sm text-gray-700 dark:text-gray-400">
                <span>Name</span>
                <input
                    class="block w-full text-sm focus:outline-none dark:text-gray-300 form-input leading-5 focus:border-purple-400 dark:border-gray-600 focus:shadow-outline-purple dark:focus:border-gray-600 dark:focus:shadow-outline-gray dark:bg-gray-700 mt-1"
                    type="text"
                    placeholder="Jane Doe" />
            </label>

            <label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Disabled</span
                ><input
                    class="block w-full text-sm focus:outline-none dark:text-gray-300 form-input leading-5 cursor-not-allowed opacity-50 bg-gray-300 dark:bg-gray-800 mt-1"
                    type="text"
                    disabled=""
                    placeholder="Jane Doe"
            /></label>
            <div class="mt-4">
                <label class="block text-sm text-gray-700 dark:text-gray-400">Account Type</label>
                <div class="mt-2">
                    <label class="block text-sm text-gray-700 dark:text-gray-400 inline-flex items-center"
                        ><input
                            class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray focus:border-purple-400 dark:border-gray-600 focus:shadow-outline-purple dark:focus:border-gray-600 dark:focus:shadow-outline-gray dark:bg-gray-700"
                            type="radio"
                            name="accountType"
                            value="personal" /><span class="ml-2">Personal</span></label
                    ><label class="block text-sm text-gray-700 dark:text-gray-400 inline-flex items-center ml-6"
                        ><input
                            class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray focus:border-purple-400 dark:border-gray-600 focus:shadow-outline-purple dark:focus:border-gray-600 dark:focus:shadow-outline-gray dark:bg-gray-700"
                            type="radio"
                            name="accountType"
                            value="business" /><span class="ml-2">Business</span></label
                    ><label class="block text-sm text-gray-700 dark:text-gray-400 inline-flex items-center opacity-50 cursor-not-allowed ml-6"
                        ><input
                            class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray cursor-not-allowed opacity-50 bg-gray-300 dark:bg-gray-800"
                            type="radio"
                            disabled=""
                            name="accountType"
                            value="disabled" /><span class="ml-2">Disabled</span></label
                    >
                </div>
            </div>
            <label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Requested Limit</span
                ><select
                    class="block w-full text-sm dark:text-gray-300 focus:outline-none focus:border-purple-400 dark:border-gray-600 dark:bg-gray-700 focus:shadow-outline-purple dark:focus:shadow-outline-gray dark:focus:border-gray-600 form-select leading-5 mt-1">
                    <option>$1,000</option>
                    <option>$5,000</option>
                    <option>$10,000</option>
                    <option>$25,000</option>
                </select></label
            ><label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Multiselect</span
                ><select
                    multiple=""
                    class="block w-full text-sm dark:text-gray-300 focus:outline-none focus:border-purple-400 dark:border-gray-600 dark:bg-gray-700 focus:shadow-outline-purple dark:focus:shadow-outline-gray dark:focus:border-gray-600 form-multiselect mt-1">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select></label
            ><label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Message</span
                ><textarea
                    class="block w-full text-sm dark:text-gray-300 form-textarea focus:outline-none focus:border-purple-400 dark:border-gray-600 dark:focus:border-gray-600 dark:bg-gray-700 dark:focus:shadow-outline-gray focus:shadow-outline-purple mt-1"
                    rows="3"
                    placeholder="Enter some long form content."></textarea></label
            ><label class="block text-sm text-gray-700 dark:text-gray-400 inline-flex items-center mt-6"
                ><input
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray focus:border-purple-400 dark:border-gray-600 focus:shadow-outline-purple dark:focus:border-gray-600 dark:focus:shadow-outline-gray dark:bg-gray-700"
                    type="checkbox" /><span class="ml-2">I agree to the <span class="underline">privacy policy</span></span></label
            >
        </div>

        <h2 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">Validation</h2>
        <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <label class="block text-sm text-gray-700 dark:text-gray-400">
                <span>Invalid input</span>
                <input
                    class="block w-full text-sm focus:outline-none dark:text-gray-300 form-input leading-5 border-red-600 dark:bg-gray-700 focus:border-red-400 dark:focus:border-red-400 focus:shadow-outline-red dark:focus:shadow-outline-red mt-1"
                    type="text"
                    placeholder="Jane Doe" />
                <span class="text-xs text-red-600 dark:text-red-400">Your password is too short.</span>
            </label>

            <label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Valid input</span
                ><input
                    class="block w-full text-sm focus:outline-none dark:text-gray-300 form-input leading-5 border-green-600 dark:bg-gray-700 focus:border-green-400 dark:focus:border-green-400 focus:shadow-outline-green dark:focus:shadow-outline-green mt-1"
                    type="text"
                    placeholder="Jane Doe" /><span class="text-xs text-green-600 dark:text-green-400">Your password is strong.</span></label
            ><label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Helper text</span
                ><input
                    class="block w-full text-sm focus:outline-none dark:text-gray-300 form-input leading-5 focus:border-purple-400 dark:border-gray-600 focus:shadow-outline-purple dark:focus:border-gray-600 dark:focus:shadow-outline-gray dark:bg-gray-700 mt-1"
                    type="text"
                    placeholder="Jane Doe" /><span class="text-xs">Your password must be at least 6 characters long.</span></label
            >
        </div>

        <h2 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">Icons</h2>
        <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <label class="block text-sm text-gray-700 dark:text-gray-400">
                <span>Icon left</span>
                <div class="relative text-gray-500 focus-within:text-purple-600 dark:focus-within:text-purple-400">
                    <input
                        class="block w-full pl-10 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                        placeholder="Jane Doe" />
                    <div class="absolute inset-y-0 flex items-center ml-3 pointer-events-none">
                        <svg
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            class="w-5 h-5"
                            aria-hidden="true">
                            <path
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </label>

            <label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span class="text-gray-700 dark:text-gray-400">Icon right</span>
                <div class="relative text-gray-500 focus-within:text-purple-600 dark:focus-within:text-purple-400">
                    <input
                        class="block w-full pr-10 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                        placeholder="Jane Doe" />
                    <div class="absolute inset-y-0 right-0 flex items-center mr-3 pointer-events-none">
                        <svg
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            class="w-5 h-5"
                            aria-hidden="true">
                            <path
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div></div
            ></label>
        </div>

        <h2 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">Buttons</h2>
        <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <label class="block text-sm text-gray-700 dark:text-gray-400"
                ><span>Button left</span>
                <div class="relative">
                    <input
                        class="block w-full pl-20 mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                        placeholder="Jane Doe" /><button
                        class="absolute inset-y-0 px-4 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-l-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
                        Click
                    </button>
                </div></label
            ><label class="block text-sm text-gray-700 dark:text-gray-400 mt-4"
                ><span>Button right</span>
                <div class="relative text-gray-500 focus-within:text-purple-600">
                    <input
                        class="block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                        placeholder="Jane Doe" /><button
                        class="absolute inset-y-0 right-0 px-4 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-r-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Click
                    </button>
                </div></label
            >
        </div>
    </div>
</main>
