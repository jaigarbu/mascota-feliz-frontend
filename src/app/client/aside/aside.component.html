<aside class="z-30 flex-shrink-0 hidden w-64 overflow-y-auto bg-white lg:block h-screen">
    <div class="py-4 text-gray-500 h-full">
        <a class="text-lg font-bold flex items-center justify-center w-full" routerLink="home">
            <img src="./assets/img/brand.svg" alt="Mascota Feliz" class="h-10" />
        </a>
        <ul class="mt-6">
            <li class="relative px-6 py-3">
                <a
                    class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800"
                    routerLink="user/listar"
                    routerLinkActive="text-gray-800"
                    [routerLinkActiveOptions]="{ exact: true }"
                    aria-current="page">
                    <svg
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="w-5 h-5"
                        aria-hidden="true">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg
                    ><span class="ml-4">Historial</span></a
                >
            </li>
            <li class="relative px-6 py-3">
                <a
                    class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800"
                    routerLink="user/afiliar"
                    routerLinkActive="text-gray-800"
                    ><svg
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="w-5 h-5"
                        aria-hidden="true">
                        <path
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg
                    ><span class="ml-4">Afiliar</span></a
                >
            </li>
            <li class="relative px-6 py-3">
                <a
                    class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800"
                    routerLink="admin/cards"
                    routerLinkActive="text-gray-800"
                    ><svg
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="w-5 h-5"
                        aria-hidden="true">
                        <path
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg
                    ><span class="ml-4">Cards</span></a
                >
            </li>
        </ul>
        <div class="px-6 my-6">
            <button
                class="align-bottom inline-flex items-center justify-center cursor-pointer leading-5 transition-colors duration-150 font-medium focus:outline-none px-4 py-2 rounded-lg text-sm text-white bg-purple-600 border border-transparent active:bg-purple-600 hover:bg-purple-700 focus:shadow-outline-purple"
                type="button"
                (click)="logout()">
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>
</aside>
